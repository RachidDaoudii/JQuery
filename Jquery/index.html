<script>
    // jop : click _ dblclick _ focus _ blur _ on 
    // event : hide _ show _ toggele _ fadeOut _ fadeIn _ slideUp _slideDown _ 
    //hide event
    $(document).ready(function(){
        $('#btn').click(function(){
            $('#para').hide(2000)
        })
        show
        $('#btn').dblclick(function(){
            $('#para').show(2000)
        })
        // toggle = hiden ET show
        $('#btn').click(function(){
            $('#para').toggle(2000)
        })
        fadeout
        $('#btn').click(function(){
            $('#para').fadeOut(2000);
        })
        fadeIn
        $('#btn').dblclick(function(){
            $('#para').fadeIn(2000);
        })
        // fadeToggle fadeOut + fadeIn
        $('#btn').click(function(){
            $('#para').fadeToggle(2000);
        })
        slideUp
        $('#btn').click(function(){
            $('#para').slideUp(1000);
        })
        // slideDown
        $('#btn').dblclick(function(){
            $('#para').slideDown(1000);
        })
        // slideToggle = slideUp + slideDown
        $('#btn1').click(function(){
            $('#para1').toggle(1000);
        })
        $('#btn2').click(function(){
            $('#para2').fadeToggle(1000);
        })
        $('#btn3').click(function(){
            $('#para3').slideToggle(1000);
        })
    });
