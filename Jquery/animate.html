<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #email{
            display: none;
        }
        #con{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button id="ani">animate</button>
    <div id="con">
        <h3>Lorem ipsum dolor</h3>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function(){
        $('#ani').click(function(){
            //animate
            $('#con').animate({
                left:'500px'
            });
            $('#con').animate({
                top:'300px'
            });
            $('#con').animate({
                left:'0px'
            });
            $('#con').animate({
                top:'0px'
            });
            // css
            // $('#con').css({
            //     transition: '3s',
            //     backgroundColor:'red'
            // });
            // $('#con').css({
            //     transform:'rotate(360deg)'
            // });
        });
    });
</script>
</html>
